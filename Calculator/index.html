<!DOCTYPE html>
<html lang="ZH-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-Caculater</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="app" class="container">
    <div id="digitDisplay">
      <div v-if="savedV" id="savedV"> {{savedV}} </div>
      <div id="result"> {{F}} {{ result }} </div>
    </div>
    <div class="btn">
      <button class="AC" @click="reset">AC</button>
      <button class="del" @click="del">Del</button>
      <button @click="num(7)">7</button>
      <button @click="num(8)">8</button>
      <button @click="num(9)">9</button>
      <button @click="fun('รท')">รท</button>
      <button @click="num(4)">4</button>
      <button @click="num(5)">5</button>
      <button @click="num(6)">6</button>
      <button @click="fun('*')">*</button>
      <button @click="num(1)">1</button>
      <button @click="num(2)">2</button>
      <button @click="num(3)">3</button>
      <button @click="fun('-')">-</button>
      <button @click="float">.</button>
      <button @click="num(0)">0</button>
      <button @click="fun('=')">=</button>
      <button @click="fun('+')">+</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
